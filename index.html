<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi Game</title>
  <link rel="stylesheet" type="text/css" href="reversi.css">    
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="reversi.js"></script>

</head>
<body>

<div class="container">
  <h2>Reversi Game</h2>

  <div class="options">
    <label>
      <input type="radio" name="player" value="humain-humain" checked> Joueur Humain vs Joueur Humain 
    </label>
    <label>
      <input type="radio" name="player" value="humain-ia"> Joueur Humain vs Joueur IA
    </label>
    <label>
      <input type="radio" name="player" value="ia-ia"> Joueur IA vs Joueur IA
    </label>
  </div>

  <div class="status">
    <p>Joueur en cours : <span id="current-player">Noir</span></p>
    <p>Score Noir : <span id="score-black">0</span></p>
    <p>Score Blanc : <span id="score-white">0</span></p>
  </div>

  <table id="board"></table>
</div>


</body>
</html>
