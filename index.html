

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi Game</title>
  <link rel="stylesheet" type="text/css" href="reversi.css">    
  <script src="reversi.js"></script>


</head>
<body>
  <audio id="iaVSia" loop>
    <source src="/naruto.mp3" type="audio/mp3">
  </audio>
 
  <audio id="humainVSia" loop>
    <source src="/yourname.mp3" type="audio/mp3">
  </audio>

<div class="container">
  <h2>Reversi</h2>

  <div class="options">
    <label>
      <input type="radio" name="player" value="humain-humain" checked> Joueur Humain vs Joueur Humain 
    </label>
    <label>
      <input type="radio" name="player" value="humain-ia"> Joueur Humain vs Joueur IA
    </label>
    <label>
      <input type="radio" name="player" value="ia-ia"> Joueur IA vs Joueur IA
    </label>
    <label>
      Mode :
      <select id="ai-mode">
        <option value="random">IA Al√©atoire</option>
        <option value="minimax">IA Minimax</option>
      </select>
    </label>

  </div>

  <div class="status">
    <p>Joueur en cours : <span id="current-player">Noir</span></p>
    <p>Score Joeur Noir : <span id="score-black">0</span></p>
    <p>Score Joeur Blanc : <span id="score-white">0</span></p>
  </div>
  
  <div id="game-message" class="game-message"></div>

  <button id="newGameButton">Nouvelle Partie</button>

  <table id="board"></table>

</div>


</body>
</html>
